<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="index.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="mainbox">
    <div class="starmark"><img src="images/icon-star.svg"></img></div>
    <div class="title">
      <span>How did we do?</span>
    </div>
    <div class="text">
      <span>
        Please let us know how we did with your support 
        <br>request. All feedback is appreciated to help us 
        <br>improve our offering!
      </span>
    </div>
    <div class="numbers">
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="number">4</div>
      <div class="number">5</div>
    </div>
    <div><button class="submit" >SUBMIT</button></div>
    <!-- onclick="location.href='complete.html'" -->
  </div>
  <script src="main.js"></script>
  <script src="submit.js"></script>
</body>
</html>
